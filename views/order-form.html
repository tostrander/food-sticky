<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>

    <style>
        .err {
            color: darkred;
        }
    </style>
</head>
<body>
<h1>Food Order</h1>
<form method="post" action="#">

    <!-- Food Item -->
    <label>Food Item
        <input type="text" name="food" value="{{ @food }}" >
    </label>
    <check if="{{ @errors['food'] }}">
        <span class="err">{{ @errors['food'] }}</span>
    </check><br><br>

    <!-- Quantity -->
    <label>Quantity
        <input type="text" name="qty" value="{{ @qty }}">
        <check if="{{ @errors['qty'] }}">
            <span class="err">{{ @errors['qty'] }}</span>
        </check>
    </label>

    <!-- Meal -->
    <p>Select Meal
        <check if="{{ @errors['meal'] }}">
            <span class="err">{{ @errors['meal'] }}</span>
        </check><br>
    <repeat group="{{ @meals }}" value="{{ @mealOption }}">
        <label><input type="radio"
                      name="meal"
                      value="{{ @mealOption }}"

                  <check if="{{ @meal == @mealOption }}">
                      checked="checked"
                  </check>

        >{{ @mealOption }}
        </label><br>
    </repeat>
    </p>

    <!-- Condiments -->
    <p>Select Condiments<br>
        <repeat group="{{ @condiments }}" value="{{ @condimentsOption }}">
            <label><input type="checkbox"
                          name="condiments[]"
                          value="{{ @condimentsOption }}"

                <check if="{{ isset(@selectedCondiments) && in_array(@condimentsOption, @selectedCondiments) }}">
                    checked="checked"
                </check>

            >{{ @condimentsOption }}
            </label><br>
        </repeat>
    </p>

    <!-- Beverages drop-down -->
    <label>Select Beverage</label>
    <select name="drink">
        <option value="none">-- Select --</option>
        <repeat group="{{ @drinks }}"
                value="{{ @drink }}">
            <option value="{{ @drink }}"

            <check if="{{ @beverage == @drink }}">
                selected="selected"
            </check>
            >{{ @drink }}
            </option>
        </repeat>
    </select>

    <br>

    <input type="submit" value="Place Order">
</form>
</body>
</html>
